version: '2'

services:

### Applications Code Container #############################

    applications:
      image: tianon/true
      volumes:
        - ./:/downloader
#        - /home/ximlor/storage/:/storage

### Py Container #########################################

    py:
      build: ./docker/py
      volumes_from:
        - applications
      tty: false

### Static Server Container ##################################

    static:
      build:
        context: ./docker/static
      volumes_from:
          - applications
      volumes:
          - ./docker/static/sites:/etc/nginx/sites-available
      ports:
          - "8080:80"
